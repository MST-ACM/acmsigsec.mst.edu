<!-- Setup Particles and page background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<div class="jumbotron-main">
<!--    <div id="card-errors" role="alert"></div>-->
    <div id="particles-js">
        <canvas class="particles-js-canvas-el" width="1409" height="319" style="width: 100%; height: 100%;">
        </canvas>
    </div>
    <script src="../../../globalScripts/particles.js"></script>
    <div class="row justify-content-center">
        <div class="card h-auto mb-3 bg-dark text-white" style="width: 25rem;">
            <div class="card-header">INSERT Registration</div>

            <div class="card-body" style="width: 25rem;">
                <p>
                    <label>Name</label><br>
                    <input class="w-100 input-group-lg" id='eventname' type='name' placeholder="Joe Miner" style="border-radius: 5px">
                </p>
                <p>
                    <label>Email Address</label><br>
                    <input class="w-100" id='emails' type='email' placeholder="youremail@here.com"style="border-radius: 5px">
                </p>
                <p>
                    <label>Major</label><br>
                    <input class="w-100" id='major'  type='text' placeholder="Computer Science"style="border-radius: 5px">
                </p>
                <p>
                    <label>Have you ever attended a Cantenna event?</label><br>
                    <input class="w-100" id='attend' type='text' placeholder="Yes/no"style="border-radius: 5px">
                </p>
                <p>
                    <label>Are you an S&T ACM Student Chapter Member?</label><br>
                    <input class="w-100" id='acm'type='text' placeholder="Yes/no"style="border-radius: 5px">
                </p>

                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <hr class="primary-color">
                        <span id="card_type"><h2>Admission: $5</h2></span>
                    </div>
                    <div class="panel-body">
<!--                        TODO: Change API Endpoint-->
                        <form action="" method="POST" id="payment-form">
                            <div class="payment-errors"></div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Cardholder Name</label>
                                        <input class="form-control input-lg" id="name" type="text" data-stripe="name" placeholder="Joe Miner">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Card Number</label>
                                        <input class="form-control input-lg" id="number" type="tel" size="20" data-stripe="number" placeholder="4242 4242 4242 4242">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label>Expiry</label>
                                        <input class="form-control input-lg" id="cc_exp" type="tel" size="2" data-stripe="exp" placeholder="MM / YY">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>CVC</label>
                                        <input class="form-control input-lg" id="cvc" type="tel" size="4" data-stripe="cvc" placeholder="555" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-n2">
                                <div class="col-md-12">
                                    <button class="btn btn-lg btn-block btn-success submit" type="submit">Pay $5</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <br/>
                <hr class="primary-color">
                <p>For payment issues, please contact Charles Rawlins (crfmb@mst.edu)
                    or on the <a href="https://discord.gg/44A6kdv">ACM Sec Discord</a>.

            </div>
        </div>
    </div>
